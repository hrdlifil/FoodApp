parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
            default_connection: pgsql
            connections:

               #Postgresql
               pgsql:
                    driver:   pdo_pgsql
                    host:     localhost
                    port:     5432
                    dbname:   FoodApp
                    user:     ItForHumanity
                    password: mP4oxnt11
                    charset:  UTF8
            types:
                user_role: App\Helpers\EnumUserRoleType
                country_of_origin: App\Helpers\EnumCountryOfOriginType
                category_type: App\Helpers\EnumCategoryType
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App

